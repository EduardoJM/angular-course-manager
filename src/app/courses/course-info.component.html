<h2>Course Info</h2>

<hr />

<div *ngIf="course">
    <form #courseForm="ngForm">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input
                    [(ngModel)]="course.name"
                    required
                    name="name"
                    #courseName="ngModel"
                    [ngClass]="{'is-invalid': courseName.invalid}"
                    class="form-control"
                />
                <div class="invalid-feedback">
                    <span>Course name is required.</span>
                </div>
            </div>
        </div>

        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input
                    [(ngModel)]="course.price"
                    required
                    name="price"
                    #coursePrice="ngModel"
                    [ngClass]="{'is-invalid': coursePrice.invalid}"
                    class="form-control"
                    type="number"
                    min="0"
                    max="5000"
                />
                <div class="invalid-feedback">
                    <span>Course price is required and must be a number between 0 and 5000.</span>
                </div>
            </div>
        </div>

        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-10">
                <input
                    [(ngModel)]="course.rating"
                    required
                    name="rating"
                    #courseRating="ngModel"
                    [ngClass]="{'is-invalid': courseRating.invalid}"
                    class="form-control"
                    type="number"
                    min="0"
                    max="5"
                />
                <div class="invalid-feedback">
                    <span>Course rating is required and must be a number between 0 and 5.</span>
                </div>
            </div>
        </div>

        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea
                    [(ngModel)]="course.description"
                    required
                    name="description"
                    #courseDescription="ngModel"
                    [ngClass]="{'is-invalid': courseDescription.invalid}"
                    class="form-control"
                ></textarea>
                <div class="invalid-feedback">
                    <span>Course description is required.</span>
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-sm-12">
            <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2">Save</button>
            <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
        </div>
    </div>
</div>
